<!-- DOCTYPE is used to specify which version of HTML to use. Here, it's version 5 -->
<!DOCTYPE html>

<!-- Also named root element, the html element need to appear in every html file.
 The lang attribute is used to specify which language to used on the website -->
<html lang="en">
    <!-- The head element is used to specify thing that may not appear on the website -->
    <head>
        <meta charset="UTF-8">
        <title>Welcome there!</title>
    </head>

    <!-- The body element is used to store all the content of the web page -->
    <body>
        <p>Oh no ...</p>
    </body>
</html>
